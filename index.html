<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator mx-auto">
            <input type="text" id="display" readonly placeholder="0">
            <div class="key">
                <button class="btn bg-gray pb-4" id="add" onclick="plus()">+</button>
                <button class="btn bg-gray pb-4" id="sub" onclick="minus()">-</button>
                <button class="btn bg-gray pb-4" id="mult" onclick="multiply()">x</button>
                <button class="btn bg-gray pb-4" id="divide" onclick="divide()">/</button>

                <button class="btn bg-darkGray text-white" id="seven" onclick="seven()" >7</button>
                <button class="btn bg-darkGray text-white" id="eight" onclick="eight()" >8</button>
                <button class="btn bg-darkGray text-white" id="nine" onclick="nine()" >9</button>
                <button class="btn bg-yellow text-white" id="per" onclick="per()" >%</button>

                <button class="btn bg-darkGray text-white" id="four" onclick="four()" >4</button>
                <button class="btn bg-darkGray text-white" id="five" onclick="five()" >5</button>
                <button class="btn bg-darkGray text-white" id="six" onclick="six()" >6</button>
                <button class="btn bg-yellow text-white" id="brackets" onclick="brackets()" >()</button>

                <button class="btn bg-darkGray text-white" id="one" onclick="one()" >1</button>
                <button class="btn bg-darkGray text-white" id="two" onclick="two()" >2</button>
                <button class="btn bg-darkGray text-white" id="three" onclick="three()" >3</button>                
                <button class="btn bg-yellow text-white" id="root" onclick="root()" >âˆš</button> 

                <button class="btn bg-darkGray text-white" id="zero" onclick="zero()" >0</button>
                <button class="btn bg-darkGray text-white" id="dot" onclick="dot()" >.</button>
                <button class="btn bg-darkGray text-white" id="clear" >C</button>
                <button class="btn bg-yellow text-white" id="eqal" onclick="eqal()">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
